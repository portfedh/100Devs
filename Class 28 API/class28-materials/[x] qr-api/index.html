<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A simple QR generator for anything you need.">
    	<meta name="keywords" content="SVG, PNG, QR code">

		<title> QR Code Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>QR Generator</h1>
		<h3> Follow the steps below to create your QR code: </h3>

		<form id="myForm">

			<label for="url"> Add the URL address for the QR code.</label><br>
			<input type="text" id="url" name="website" value="www.example.com"><br><br>
	
			  <label for="image-type" > Select the image format you want.</label><br>
			  <select id="image-type">
				<option value="png">PNG</option>
				<option value="svg">SVG</option>
			  </select><br>
			  <br>
	
			  <label for="background-color"> Do you want the image to be transparent or white?</label><br>
			  <select id="background-color">
				<option value="">White</option>
				<option value="transparent">Transparent</option>
			  </select><br><br><br>
			
			<button type="button" id="submit-button">Generate QR code</button>
		</form>

		 <h3 id="qr-heading"></h3>
		 <img id="qr-image" src="" alt="">

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
