<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<title>Not So Great Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Not So Great Calculator</h1>

		<main>
			<section>
				<div id="displayResults"> 0</div>

				<div id="displayNumbers"> 
					<div class="numberColor" id="num1">1</div>
					<div class="numberColor" id="num2">2</div>
					<div class="numberColor" id="num3">3</div>
					<div class="numberColor" id="num4">4</div>
					<div class="numberColor" id="num5">5</div>
					<div class="numberColor" id="num6">6</div>
					<div class="numberColor" id="num7">7</div>
					<div class="numberColor" id="num8">8</div>
					<div class="numberColor" id="num9">9</div>
					<div class="numberColor" id="num0">0</div>
					<div class="numberColor" id="numPlus">+</div>
					<div class="numberColor" id="numMinus">-</div>
				</div>
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
