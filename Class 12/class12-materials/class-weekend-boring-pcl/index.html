<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<title>Class Weekend Exercise</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Find your Target Heart Rate for Exercise</h1>

		<form>
			<label for="age"> Input your age: </label>
			<input id="age" type="text" placeholder="Age in years">
		</form>

		<button id="check" type="button" name="button">Find Heart Rate</button>

		<section>
			<div class="targetRateImage"><img src="img/TargetRate.png"></div>
			<div class="targetRateTable">
				<table>
					<tr> <th id="columnTitle">Beats per minute (BPM)</th> </tr>
					<tr> <td id="row1">Row 1</td>	</tr>
					<tr> <td id="row2">Row 2</td>	</tr>
					<tr> <td id="row3">Row 3</td>	</tr>
					<tr> <td id="row4">Row 4</td>	</tr>
					<tr> <td id="row5">Row 5</td>	</tr>
				</table>
			</div>
		</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
