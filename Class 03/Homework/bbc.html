<body>

    <!-- Navigation Bar -->

</body>
</html>



<!-- 
    Block elements:
        Start on a new line.
        <div>

    Inline elements:
        Continue on the same line.
        Have a small space between elements.
        <span>

    Building structure:
        <header>:       Top of the page.
        <navigation>:   Navigational links.
        <section>:      Thematic group content.
            <article>:  Independent self contained info.
        <aside>:        Sidebars or side explanations. 
        <div>:          Grouped for styling purposes.
        <footer>:       Closing end of a page.
 -->
