<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hairsalon.css">
    <link rel="stylesheet" href="hairsalonmediaqueries.css">
    <title>Source Wire frame</title>
</head>

<body>

    <!-- Header Section Here -->
    <header>     
        <div class="headerLayout headerLayout1">
            <img class="headerLogo" src="logo.png" alt="Logo" width="50">
        </div>
        <div class="headerLayout headerLayout2">
            <ul class="headerMenu">
                <li class="headerMenuItem">Home</li>
                <li class="headerMenuItem">About</li>
                <li class="headerMenuItem">Services</li>
                <li class="headerMenuItem">LookBook</li>
                <li class="headerMenuItem">News</li>
                <li class="headerMenuItem">Contact</li>
            </ul>
        </div>
        <div class="headerLayout headerLayout3 headerBook">- Book Online</div>
    </header>
 
    <!-- Main Section Here -->
    <main>
        <h1 class="mainTitle">Main Title</h1>
        <h4 class="mainSubtitle">Subtitle</h4>
        <div class="mainButton">Button</div>
        <span class="mainOffer">Offer</span>
    </main>

    <!-- Services Section Here -->
    <section class="ServicesSection">
        <div class="aService"></div>
        <div class="aService">Service 1</div>
        <div class="aService">Service 2</div>
        <div class="aService">Service 3</div>
        <div class="aService"></div>

    </section>

     <!-- Video Section Here -->
    <section class="VideoSection">
        <div class="VideoSectionText">Video Section Text</div>
        <div class="VideoSectionVideo">Video Section Video</div>
    </section>

     <!-- Our Team Section Here -->
    <section class="OurTeam">
        <div class="aTeamMember"></div>
        <div class="aTeamMember">TeamMember 1</div>
        <div class="aTeamMember">TeamMember 2</div>
        <div class="aTeamMember">TeamMember 3</div>
        <div class="aTeamMember"></div>
    </section>

     <!-- Offers Section Here -->
    <section class="Offers">
        <div class="OffersText">Offers Text</div>
        <div class="OffersImage">Offers Image</div>
    </section>

     <!-- LookBook Section Here -->
    <section class="LookBook">
        <div class="LookBookText">LookBook Text</div>
        <div class="LookBookImage">LookBook Pictures</div>
    </section>

</body>
</html>
