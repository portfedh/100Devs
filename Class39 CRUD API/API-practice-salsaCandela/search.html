<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style_search.css" />
  </head>

  <body>
    <div class="row">
      <div class="col-md-12">
        <div class="logo">
          <a href="/">
            <img src="salsaCandela.png" alt="LogoSalsaCandela" />
          </a>
        </div>
        <!-- Search section -->
        <form action="/buscar" method="post" id="signup-form">
          <h1>Busqueda del Alumno</h1>
          <fieldset>
            <label for="first_name">Numero de cuenta:</label>
            <input type="text" id="first_name" name="first_name" />

            <button type="submit" class="busqueda">Buscar</button>
          </fieldset>
        </form>

        <!-- Search results section -->
        <form action="/buscar" method="post" id="signup-form">
          <button type="submit" class="alreadyIn">Bienvenido</button>
        </form>

        <!-- User information -->
        <form action="/inscribir" method="post" id="signup-form">
          <h1>Informacion del Alumno</h1>

          <fieldset>
            <h4>Nombre:</h4>
            <p class="userValue">Pablo</p>

            <h4>Apellido:</h4>
            <p class="userValue">Cruz Lemini</p>

            <h4>Curso:</h4>
            <p class="userValue">Salsa 3</p>

            <h4>Sucursal:</h4>
            <p class="userValue">Valle</p>

            <h4>Horario:</h4>
            <p class="userValue">Lunes y Miercoles 8pm</p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
