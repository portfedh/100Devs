<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<div  class="logo">MyLogo</div>
			<nav>
				<ul class="menu">
					<li>Clothing</li>
					<li>Home & Decoration</li>
					<li>Art & Collection</li>
					<li>Vintage</li>
				</ul>
			</nav>
		</header>

		<!-- Main Section -->
		<main>
			<img class="mainPhoto" src="img/main.png">
			<div class="mainDescription"> 
				<p id="smallText"> Welcome to my store</p>
				<p id="heroText">Sustainably crafted goods to help your everyday.</p>
				<p id="textDescription">Take a look into our freshest finds</p>

			</div>
		</main>

		<!-- Bottom Menu -->
		<section>
			<div class="menu1">
				<div> <img id="photo1" src="img/book-thumbnail.png"> </div>
				<div id="description1"> Gifts for him</div>
			</div>

			<div class="menu2">
				<div> <img id="photo2" src="img/earing-thumbnail.png"> </div>
				<div id="description2"> Gifts for her</div>
			</div>
			
			<div class="menu3">
				<div> <img id="photo3" src="img/personal-thumbnail.png"> </div>
				<div id="description3"> Personalized Gifts</div>
			</div>	

			<div class="menu4">
				<div> <img id="photo4" src="img/wedding-thumbnail.png"> </div>
				<div id="description4"> Wedding Gifts</div>
			</div>	

			<div class="menu5">
				<div> <img id="photo5" src="img/jewel-thumbnail.png"> </div>
				<div id="description5"> Jewels</div>
			</div>	
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
